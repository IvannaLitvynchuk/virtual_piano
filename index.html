<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="black-keys">
            <kbd>W</kbd>
            <kbd class="r">E</kbd>
            <kbd>T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
        <div class="white-keys">
            <kbd class="a">A</kbd>
            <kbd class="s">S</kbd>
            <kbd class="d">D</kbd>
            <kbd class="f">F</kbd>
            <kbd class="g">G</kbd>
            <kbd class="h">H</kbd>
            <kbd class="j">J</kbd>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
